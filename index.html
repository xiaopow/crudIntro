<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="JS/application.js"></script>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="container">
  <div class="row">
    <div class="col-xs-10 input-box">
      <input class="col-xs-9" type="text" name="url" id="url" placeholder="URL">
      <select id="request-selector" class="form-control">
        <option value="GET" selected>GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
      <div class="keyvalue-section">
        <div class="keyvalue-row">
          <input type="text" class="key col-xs-4" name="key" placeholder="Key">
          <input type="text" class="value col-xs-5 col-xs-offset-1" name="value" placeholder="Value">
        </div>
      </div>
    </div>
    <div class="col-xs-12 buttons">
      <button class="btn btn-primary" id="add">Add More Key Value</button>
      <button class="btn btn-primary" id="submit">Submit</button>
      <button class="btn btn-primary" id="fork">Fork The Repo</button>
    </div>
    <div class="col-xs-12 return-content">
      <div class="content-row col-xs-12">
        <div class="col-sm-2 hidden-xs">ID</div>
        <div class="col-xs-3 col-sm-2">Title</div>
        <div class="col-xs-5 col-sm-5">Text</div>
        <div class="col-xs-2 col-sm-1">user</div>
      </div>
    </div>
  </div>
</body>
</html>
